<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="DVE_A2_NonLinear.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" id="gear" animation-name="tea leaf extension(BFADDE1E-DA04-4B67-803D-1F2A1A680B20).001Action">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
	
	</div>
	<div class="controls" style="position: absolute; bottom: 0px; left: 200px"
	<div>Animation:
	<button id="default1Btn" onClick="Btn01()">Play Animation 01</button>

	<button id="default2Btn" onClick="Btn02()">Play Animation 02</button>

	<button id="pauseBtn" onClick="pauseAnimation()">Pause Animation</button>

      </div>
	</div>

    </model-viewer>  

  <script>

  function Btn01()
  {document.getElementById('gear').pause();
  	document.getElementById('gear').animationName = "CapMoving";
  	document.getElementById('gear').play(); }

  function Btn02()
  {document.getElementById('gear').pause();
  	document.getElementById('gear').animationName = "tea leaf extension(BFADDE1E-DA04-4B67-803D-1F2A1A680B20).001Action";
  	document.getElementById('gear').play(); }

  function pauseAnimation()
  	{ document.getElementById('gear').pause(); }

  </script>

    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
